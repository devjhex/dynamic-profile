<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Dynamic Profile</title>
</head>
<body class="w-screen h-screen flex items-center justify-center bg-[#c9c9c9] dark:bg-black">
    <main>
        <article class="flex w-11/12 max-w-[23rem] flex-col justify-center items-center gap-[2rem] bg-[#CCCCCC] dark:bg-[#0A0A0A] rounded-[1.5rem] pb-8">
            <div>
                <img class="dark:hidden" src="./images/Profile-light.png" alt="John-doe">
                <img class="hidden dark:block" src="./images/Profile Pic.png" alt="">
            </div>
            <div>
                <h1 class="text-[2.5rem] font-[600] text-[#0A0A0A] dark:text-white">John Doe</h1>
                <p class="text-center text-[1rem] font-[400] leading-normal text-[#676767]">Product Manager</p>
                <p class=" flex justify-center gap-[.5rem] text-[#676767] text-[1rem] font-[400] leading-normal">
                    <img src="./images/MapPin.svg" alt="Pin">
                    London, UK
                </p>
            </div>

            <div>
                <button class="flex rounded-[0.6rem] py-[1rem] px-[1.5rem] justify-center items-center font-[700] gap-[.5rem] text-white bg-[#0A0A0A] dark:bg-white dark:text-black">
                    <img class="dark:hidden" src="./images/EnvelopeLight.svg" alt="message">
                    <img class="hidden dark:block" src="./images/EnvelopeSimple.svg" alt="envelope">
                    Get in touch
                </button>
            </div>

            <div>
                <p class="text-[#676767]">&copy; JHEX Foundation 2023</p>
            </div>
        </article>
    </main>
</body>
</html>
